<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Shadow Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="shortcut icon" href="img/logo.jpeg" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>



    <div class="container">
        <h1 style="text-align: center; margin-bottom: 60px;">Text Shadow Generator</h1>
        <div class="row flex-wrap-reverse">
            <div class="col-sm-12 col-lg-6 col-md-12">
            <div id="main">
                <div class="card">
                    <label for="h-shadow">Horizontal Shadow length</label>
                    <input type="range" id="h-shadow" value="0" min="-150" max="150" oninput="generate()">
                </div>
        
                <div class="card">
                    <label for="v-shadow">Vertical Shadow Length</label>
                    <input type="range" id="v-shadow" value="0" min="-150" max="150" oninput="generate()">
                </div>
        
                <div class="card">
                    <label for="b-radius">Blur Radius</label>
                    <input type="range" id="b-radius" value="0" min="0" max="100" oninput="generate()">
                </div>
        
        
                <div class="card">
                    <label for="s-color">Shadow Color</label>
                    <input type="color" id="s-color" value="#000000" oninput="generate()">
                </div>


                <div class="card">
                    <label for="s-color">Text Color</label>
                    <input type="color" id="t-color" value="#000000" oninput="generate()">
                </div>
                
            </div>
            <textarea id="copyArea" rows="2" readonly></textarea>
            <div class="copy-button">
                <button id="copy" onclick="copyText()">Copy</button>
            </div>
        </div>
        
        <div class="col-sm-12 col-lg-6 col-md-12 text-div">
            <div class="scroll">
            <h1 id="box" class="box">Text Shadow</h1>
        </div>
        </div>
    </div>
</div>
    </div>



    <!-- <div class="container">

 <script src="app.js"></script>

</body>
</html>
